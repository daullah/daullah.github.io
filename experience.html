<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Experience - Amirudaullah</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: auto;
            position: relative;
            padding-top: 100px;
        }

        .timeline {
            position: relative;
            max-width: 900px;
            margin: 50px auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #f4e04d;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-item {
            padding: 20px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }

        .timeline-item-left {
            left: 0;
            border-right: 5px solid #f4e04d;
        }

        .timeline-item-right {
            left: 50%;
        }

        .timeline-date {
            position: absolute;
            width: 120px;
            background: #f4e04d;
            padding: 5px 0;
            text-align: center;
            top: 18px;
            font-size: 1em;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .timeline-item-left .timeline-date {
            right: -145px;
        }

        .timeline-item-right .timeline-date {
            left: -145px;
        }

        .experience-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }

        .role-company {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .company-logo {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .timeline-item {
                width: 100%;
                left: 0;
            }

            .timeline-item-left .timeline-date,
            .timeline-item-right .timeline-date {
                right: 50%;
                left: auto;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="container">
        <h1>Professional Experience</h1>
        <div class="timeline">
            <!-- Timeline items here -->
        </div>
    </div>
</body>
</html>

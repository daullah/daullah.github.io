<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amirudaullah</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://images.unsplash.com/photo-1496104679561-38f60be7e8c4');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
        }
        h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #f4e04d;
            text-shadow: 2px 2px 4px #000;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            font-size: 1.3em;
        }
        .contact-info p {
            margin: 0;
        }
        .contact-info img {
            width: 40px;
            height: auto;
            margin-right: 15px;
        }
        .cta {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #f4e04d;
            color: #333;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta:hover {
            background-color: #333;
            color: #f4e04d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Me</h2>
        <div class="contact-info">
            <p><img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone Icon"> 8337047955</p>
            <p><img src="https://img.icons8.com/ios-filled/50/ffffff/gmail.png" alt="Email Icon"> amirudaullah@gmail.com</p>
            <p><img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Location Icon"> 229 Tiljala Road, Kolkata 700046</p>
        </div>
        <a class="cta" href="mailto:amirudaullah@gmail.com">Drop me an Email</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirudaullah's Portfolio</title>
    <!-- Google Font for a more modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
            color: white;
            overflow: hidden;
        }
        /* Adding a gradient overlay for better text visibility */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
            z-index: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 10; /* Ensures nav stays on top of overlay */
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #f4e04d;
        }
        .content {
            text-align: center;
            position: relative;
            z-index: 1; /* Ensures text is on top of overlay */
            margin-top: 120px;
        }
        h1 {
            font-size: 4.5em;
            text-shadow: 2px 2px 8px #000;
            animation: fadeIn 2s ease;
        }
        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 4px #000;
            animation: fadeIn 2.5s ease;
        }
        .cta {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 36px;
            background-color: #f4e04d;
            color: #333;
            font-size: 1.3em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta:hover {
            background-color: #333;
            color: #f4e04d;
            transform: scale(1.05);
        }
        /* Keyframes for smooth fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="about.html">About Me</a>
        <a href="experience.html">Professional Experience</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <h1>Amirudaullah's Portfolio</h1>
        <p>Welcome to my professional journey!</p>
        <a class="cta" href="about.html">Explore My Work</a>
    </div>
</body>
</html>
